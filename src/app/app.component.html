<div class="wrap">
    <div class="container">
        <div class="label-list">
            <div class="col-md-12">
                <h3>Users List</h3>
            </div>
            <div class="col-md-6">
                <!-- Create New User  -->
                <button type="button" class="btn btn-primary pull-right" (click)="openModal(template)">
                    Create New User
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" *ngFor="let user of users; let i = index">
                <div class="card border-info mb-3">
                    <div class="card-body">
                        <h3 class="card-title">{{user.name}}</h3>
                        <h3 class="card-title">{{user.lastName}}</h3>
                        <p class="card-text">ID: {{i + 1}}</p>

                        <a href="#" class="card-link btn btn-danger"
                           (click)="removeUser({id: user.id})">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal Template of New User Form -->
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left" *ngIf="!user.id">Create New User</h4>
        
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="name">User Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="name">
                <label for="lastName">User Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" [(ngModel)]="lastName">
            </div>
            <button type="button" class="btn btn-success" *ngIf="!user.id" (click)="createUser({name : name, lastName : lastName});">Create</button>
            
        </form>
    </div>
</ng-template>
